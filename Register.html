<!DOCTYPE html>
<html>
<body>

        <form>
            Name <input type="text" required><br><br>
            Age <input type="number" min="18" max="60"><br><br>
            Email <input type="email"><br><br>
            Password <input type="password" minlength="6" maxlength="20"><br><br>
            Repeat password <input type="password" minlength="6" maxlength="20"><br><br>
            Time <input type="date"><br><br>
            Datetime <input type="datetime"><br><br>
            Favorite Color <input type="color"><br><br>
            Your CV <input type="file"><br><br>
    
            How can i contact you?<br>
            <input type="checkbox"> Email
            <input type="checkbox"> Phone
            <br><br>
    
            Gender?
            <input type="radio" name="Gender"> Male
            <input type="radio" name="Gender"> Female
            <br><br>
    
            Marital Status?
            <input type="radio" name="MaritalStatus"> Single
            <input type="radio" name="MaritalStatus"> Married
            <br><br>
    
            Your Favorite Car
            <select>
                <optgroup label="Iphone X">
                    <option>Iphone X</option>
                    <option>Mercedes XS Max</option>
                </optgroup>

                <optgroup label="Iphone 11">
                    <option>Iphone-11</option>
                    <option>Iphone-11-Pro-Max</option>
                </optgroup>

                <optgroup label="Iphone 12">
                    <option>Iphone-12</option>
                    <option>Iphone-12-Pro-Max</option>
                </optgroup>

                <optgroup label="Iphone 13">
                    <option>Iphone-13</option>
                    <option>Iphone-13-Pro-Max</option>
                </optgroup>
                
            </select>
    
            <br><br>
    
            Price ($0 - 10000$) <input type="range"><br><br>
    
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
    
            <br><br>
    
            <input type="button" value="Cancel">
        </form>
    </body>
    </html>
